{{form.value | json}}

<!-- FORMULÁRIO -->
<form [formGroup]="form">
    <input type="number" class="form-control" formControlName="id" readonly>
    <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
    <input type="number" class="form-control" formControlName="valor" placeholder="Valor">

    <input type="button" class="btn btn-primary" value="Cadastrar" *ngIf="btnRegister" (click)="register()">
    <input type="button" class="btn btn-primary" value="Alterar" *ngIf="!btnRegister" (click)="change()">
    <input type="button" class="btn btn-primary" value="Remover" *ngIf="!btnRegister" (click)="remove()">
</form>

<!-- TABELA -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let v of vector; let i = index">
            <td>{{i+1}}</td>
            <td>{{v.nome}}</td>
            <td>{{v.valor}}</td>
            <td><button class="btn btn-primary" (click)="selectProduct(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
